<!DOCTYPE html>
<html lang="en" class="page">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
  <title>INAK</title>
</head>
<body class="page__body">
  <header class="header">
    <div class="header__content">
      <div class="header__top">
        <a href="#" class="header__logo">
          <img src="./images/icon/logo.png" alt="logo" class="logo">
        </a>
        
        <div class="nav header__nav">
          <div class="nav__content">
            <ul class="nav__item">
              <li class="nav__list">
                <a href="#" class="nav__link">Domov</a>

              <li class="nav__list">
                <a href="#" class="nav__link">O nás</a>

              <li class="nav__list">

              <li class="nav__list">

              <li class="nav__list">
                <a href="#" class="nav__link">Kontakty</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="header__top-right">
          <a href="tel:+1 234 555-55-55" class="header__phone">
            <img src="./images/icon/phone.svg" alt="phone" class="icon">
          </a>
  
          <a href="#menu" class="header__menu-open">
            <img src="./images/icon/menu-open.svg" alt="menu-open" class="icon">
          </a>
        </div>
      </div>

      <aside class="aside header__aside" id="menu">
        <div class="aside__content">
          
          <div class="aside__top">
            <a href="#" class="aside__logo">
              <img src="./images/icon/logo.png" alt="logo" class="logo">

            <a href="#" class="header__menu-close">
              <img src="./images/icon/menu-close.svg" alt="menu-close" class="icon">

          </div>

          <div class="nav aside__nav">
            <div class="nav__content">
              <ul class="nav__item aside__nav-item">
                <li class="nav__list">
                  <a href="#" class="nav__link">Domov</a>
                </li>
                <li class="nav__list">
                  <a href="#" class="nav__link">O nás</a>
                </li>
                <li class="nav__list">
                  <a href="#" class="nav__link">Aktuality</a>
                </li>
                <li class="nav__list">
                  <a href="#" class="nav__link">Výhody pre členov</a>
                </li>
                <li class="nav__list">

                <li class="nav__list">

                </li>

                  <a href="#" class="nav__link">Kontakty</a>
                </li>
              </ul>

          </div>

          <div class="aside__social">
            <a
              href="https://www.facebook.com/"
              class="aside__icon-fb"
              target="_blank"
            >
              <img
                src="./images/icon/fasebook.svg"
                alt="icon"
                class="icon"
              >
            </a>

            <a
              href="https://twitter.com/"
              class="aside__icon-tw"
              target="_blank"
            >
              <img
                src="./images/icon/twiter.svg"
                alt="icon"
                class="icon"
              >
            </a>

            <a
              href="https://www.instagram.com/"
              class="aside__icon-in"
              target="_blank"
            >
              <img
                src="./images/icon/instagram.svg"
                alt="icon"
                class="icon"
              >
            </a>

  <main class="main"></main>
